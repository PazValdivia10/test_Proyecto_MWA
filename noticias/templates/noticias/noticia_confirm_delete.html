{% extends 'core/base_layout_club.html' %}
{% load static %}
{% block title %}Borrar noticia{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post">{% csrf_token %}
                <p>¿Estás seguro de que quieres borrar <strong>"{{ object }}"</strong>?</p>
                <input type="submit" class="btn btn-primary btn-block" value="Sí, borrar la noticia" />
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
