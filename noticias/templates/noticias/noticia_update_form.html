
{% extends 'core/base_layout_club.html' %}
{% load static %}
{% block title %}Modificar noticia{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <div>
            {%if 'ok' in request.GET%}
              <p style="color: green;">La noticia se ha actualizado correctamente
              <a href = "{% url 'noticias:noticia' noticia.id noticia.titulo|slugify %}">Haz Click aqui para ver el resultado</a>
              </p>
            {%endif%}
            <form action="" method="post" enctype=multipart/form-data>{% csrf_token %}
              <table>
              {{ form.as_table}}
              </table>
              <div class = "text-center">
                <input type="submit" class="btn btn-primary btn-block" value="Modificar noticia" />
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
