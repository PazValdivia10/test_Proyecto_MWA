
{% extends 'core/base_layout_club.html' %}
{% load static %}
{% block title %}Modificar producto{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <div>
            {%if 'ok' in request.GET%}
              <p style="color: green;">El producto se ha actualizado correctamente
              <a href = "{% url 'productos:producto' producto.id producto.nombre|slugify %}">Haz Click aqui para ver el resultado</a>
              </p>
            {%endif%}
            <form action="" method="post" enctype=multipart/form-data>{% csrf_token %}
              
              {{ form.as_p}}
              
              <div class = "text-center">
                <input type="submit" class="btn btn-primary btn-block" value="Modificar producto" />
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
