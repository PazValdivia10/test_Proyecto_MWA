{% extends 'core/base_layout_club.html' %}
{% load static %}
{% block title %}Agregar miembro{% endblock %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-md-9 mx-auto">
        <form action="" method="post" class="">{% csrf_token %}
          <table>
          {{ form.as_table}}
          </table>
          <div class = "text-center">
            <input type="submit" class="btn btn-primary btn-rounded" value="Agregar miembro" />
            <button type="button" class="btn btn-inverse-secondary btn-rounded btn-fw" href="{% url 'miembros:miembros' %}">Volver</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
